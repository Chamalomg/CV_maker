<div class="row">
<div class="col-md-6 bdr col-lg-6 col-sm-12">
    <h1 class="">Consult existing resumes</h1>
    <a *ngFor="let user of users"
       routerLink="/{{user.id}}">
            <p>{{user.firstName}} {{user.lastName}}</p>
    </a>
</div>
<div class="col-md-6 bdr col-lg-6 col-sm-12">
    <h1>Create your own resume</h1>
</div>
</div>
