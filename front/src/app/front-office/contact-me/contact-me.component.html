<div id="contactForm" class="row contactMeForm">
    <h1 class="col-md-12 col-lg-12 col-sm-12 center">Contact me</h1>

    <div class="container">
    <form>
        <div class="form-group center col-sm-12 col-md-12 col-lg-12">
            <label for="name">Your e-mail address</label>
            <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group center col-sm-12 col-md-12 col-lg-12">
            <label for="content">Message content</label>
            <textarea id="content" rows="15" class="form-control"></textarea>
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <button class="btn btn-light col-sm-12 col-md-12 col-lg-12">Send</button>
        </div>
    </form>
    </div>
</div>
