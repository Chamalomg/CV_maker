<div class="row" *ngFor="let language of languages">
    <div class="col-md-1 col-sm-6"><img class="icon" src={{language.logo}}></div>
    <div class="col-md-3 col-sm-6"><p class="space">{{language.name}}</p></div>
    <div class="col-md-5 col-sm-12">
        <p>{{language.level}}</p>
    </div>
</div>
