<div class="row" *ngFor="let skill of skills">
    <div class="col-md-1 col-sm-6"><img class="icon" src={{skill.logo}}></div>
    <div class="col-md-3 col-sm-6"><p class="space">{{skill.name}}</p></div>

    <div class="col-md-5 col-sm-12">
        <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" [style.width]="skillLevelToPercent(skill.level)+ '%'" aria-valuemin="0" aria-valuemax="5"></div>
        </div>
    </div>
</div>
<div class="progress">
    <div class="progress-bar bg-warning" role="progressbar" [style.width]="test + '%'" aria-valuemin="0" aria-valuemax="5"></div>
</div>
