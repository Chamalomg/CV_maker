<div *ngFor="let frameContent of frame" class="separator">
    <h3 class="badge col-md-3 col-lg-3">
        <img class="titleIcon bdr" src={{frameContent.logo}} alt="frame icon">
        <span class="space">{{frameContent.title}}</span>
    </h3>
    <app-frame-item [content]="frameContent"></app-frame-item>
</div>
