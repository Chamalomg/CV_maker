<div *ngFor="let frameItem of content.frameItem">
    <p><span class="period">{{frameItem.period}}</span> <span *ngIf="frameItem.location">  | {{frameItem.location}}</span><br>
        <img class="icon bdr" src={{frameItem.logo}}>
        {{frameItem.title}}<br>
        {{frameItem.content}}</p>
</div>
