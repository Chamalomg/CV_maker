<div class="content" *ngIf="user">
    <div class="card">
        <form [formGroup]="userForm" novalidate class="form-group grid-container">
            <div class="firstName form-group">
                <p>Firstname* :<br>
                    <label class="center-block">
                        <!--Si le form est clické une fois et laissé avec des erreurs : ajoute la classe alert alert-danger à l'input-->
                        <input class="form-control"
                               [ngClass]="{'alert alert-danger' : (userForm.get('inFirstname').errors && (userForm.get('inFirstname').touched || userForm.get('inFirstname').dirty))}"
                               type="text" placeholder="Jean"
                               formControlName="inFirstname" #inFirstname>
                        <span class="help-block" *ngIf="((userForm.get('inFirstname').touched || userForm.get('inFirstname').dirty) && userForm.get('inFirstname').errors)">
                            <span class="error" *ngIf="userForm.get('inFirstname').errors.required">
                                Firstname is mandatory
                            </span>
                            <span class="error" *ngIf="userForm.get('inFirstname').errors.minlength ||
                                userForm.get('inFirstname').errors.maxlength">
                                Must contain between <br>2 and 25 characters
                            </span>
                        </span>
                    </label>
                </p>
            </div>
            <div class="lastName form-group">
                <p>Lastname* :<br>
                    <label class="center-block">
                        <!--Si le form est clické une fois et laissé avec des erreurs : ajoute la classe alert alert-danger à l'input-->
                        <input class="form-control"
                               [ngClass]="{'alert alert-danger' : (userForm.get('inLastname').errors && (userForm.get('inLastname').touched || userForm.get('inLastname').dirty))}"
                               type="text" placeholder="DUPONT"
                               formControlName="inLastname" #inLastname>

                        <span class="help-block" *ngIf="((userForm.get('inLastname').touched || userForm.get('inLastname').dirty) && userForm.get('inLastname').errors)">
                            <span class="error" *ngIf="userForm.get('inLastname').errors.required">
                                Lastname is mandatory
                            </span>
                            <span class="error" *ngIf="userForm.get('inLastname').errors.minlength ||
                                userForm.get('inLastname').errors.maxlength">
                                Must contain between <br>2 and 25 characters
                            </span>
                        </span>
                    </label>
                </p>
            </div>

            <div class="Mail form-group">
                <p>Mail* :<br>
                    <label class="center-block">
                        <!--Si le form est clické une fois et laissé avec des erreurs : ajoute la classe alert alert-danger à l'input-->
                        <input class="form-control" ngModel
                               [ngClass]="{'alert alert-danger' : (userForm.get('inMail').errors && (userForm.get('inMail').touched || userForm.get('inMail').dirty))}"
                               type="email" placeholder="Your current email address"
                               formControlName="inMail" [value]="user.email">
                        <span class="help-block" *ngIf="((userForm.get('inMail').touched || userForm.get('inMail').dirty) && userForm.get('inMail').errors)">
                            <span class="error" *ngIf="userForm.get('inMail').errors.required">
                                Mail is mandatory
                            </span>
                            <span class="error" *ngIf="userForm.get('inMail').errors.pattern">
                                This is not a mail
                            </span>
                        </span>
                    </label>
                </p>
            </div>
            <div class="Tel form-group">
                <p>Phone* :<br>
                    <label class="center-block">
                        <!--Si le form est clické une fois et laissé avec des erreurs : ajoute la classe alert alert-danger à l'input-->
                        <input class="form-control"
                               [ngClass]="{'alert alert-danger' : (userForm.get('inPhone').errors && (userForm.get('inPhone').touched || userForm.get('inPhone').dirty))}"
                               type="text" placeholder="06 45 28 46 45"
                               formControlName="inPhone" #inPhone>
                        <span class="help-block" *ngIf="((userForm.get('inPhone').touched || userForm.get('inPhone').dirty) && userForm.get('inPhone').errors)">
                            <span class="error" *ngIf="userForm.get('inPhone').errors.required">
                                Phonenumber is mandatory
                            </span>
                            <span class="error" *ngIf="userForm.get('inPhone').errors.pattern">
                                Have you ever seen a phone<br> number whit chars in it ?
                            </span>
                        </span>
                    </label>
                </p>
            </div>
            <div class="Bio">
                <p>
                    <label class="center-block">What do you want to tell the recruiters ? <br>
                        <textarea class="form-control" type="text" formControlName="inBio" #inBio cols="40" rows="5"></textarea>
                        <!--                    <input class="form-control" type="text" formControlName="inBio" #inBio>-->
                    </label>
                </p>
            </div>
            <div class="birthdate">
                <p>Birtdate :<br>
                    <label class="center-block">
                        <input class="form-control" type="string" placeholder="19/08/1998"
                               formControlName="inDate" #inDate>
                    </label>
                </p>
            </div>
            <div class="Address">
                <p>address :<br>
                    <label class="center-block">
                        <input class="form-control" type="string" placeholder="Paris"
                               formControlName="inAddress" #inAddress>
                    </label>
                </p>
            </div>
        </form>

        <button type="button" class="btn btn-primary" (click)="updateUserFromForm()">
            Create resume !
        </button><br><br>

        <button type="button" class="btn btn-primary" (click)="updateUserFromForm()">Test formulaire</button>
    </div>
</div>
