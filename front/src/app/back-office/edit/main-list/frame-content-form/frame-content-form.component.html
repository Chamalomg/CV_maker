<div class="frame-content-form" [formGroup]="frameContentForm">
    <div class="Titre">
        <label class="center-block center">
            <!--            TODO : Ajouter des noms par dÃ©faut-->
            <input class="form-control" type="text" value="{{title}}"
                   formControlName="title">
            <img rel="icon" class="icon" src="../../../../../assets/drag-flick.svg"/>
        </label>
    </div>
    <div class="Logo">
        <label class="center-block">
            <input class="form-control" type="text" placeholder="EPF.png"
                   formControlName="logo" #logo id="logo" name="logo">
        </label>
    </div>
</div>

<div class="item-content" cdkDropList (cdkDropListDropped)="drop($event)">
    <div class="contentInside" *ngFor="let container of contentForm; let i = index">
        <ng-template [ngIf]="contentForm.length != 0">
            <mat-divider class="p-3"></mat-divider>
        </ng-template>
        <div class="droppable-perso" cdkDrag>
            <app-frame-item-form></app-frame-item-form>
        </div>
    </div>
    <button class="btn btn-primary" (click)='addContentForm()'>Add</button>
    <button class="btn btn-primary save" (click)='save()'>Save</button>
</div>
